{% extends 'base.html' %}

{% block title %}MyHome{% endblock %}

{% block header %}
    <h1>Django Custom Login</h1>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <a href="{% url 'mlogout' %}">Mylogout</a>
    {% else %}
      <p>You are not logged in</p>
      <a href="{% url 'mlogin' %}">Mylogin</a>
    {% endif %}
{% endblock %}

{% block content %}
  <h2>MyHome</h2>
{% endblock %}
